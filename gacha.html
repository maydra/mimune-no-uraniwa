<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🔮 ランダムページに移動中...</title>
</head>
<body>
  <h1>🔮 ランダムなページを選んでいます...</h1>

<script>
  fetch("pages.json")
    .then(response => response.json())
    .then(pages => {
      // ランダムに選ぶ
      const randomPage = pages[Math.floor(Math.random() * pages.length)];
      const params = new URLSearchParams(window.location.search);
      const url = randomPage + (params.get("randomScroll") === "true" ? "?randomScroll=true" : "");
      // ページ遷移
      window.location.href = url;
    })
    .catch(error => {
      console.error("ページの取得に失敗:", error);
      document.body.innerHTML += "<p style='color:red;'>ページの取得に失敗しました。</p>";
    });
</script>

</body>
</html>
