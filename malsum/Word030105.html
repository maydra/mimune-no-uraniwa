<P>一、真の子女とは<br>
5、世界は神から与えられた自分の園であると自覚する者<br>
<br><br>①<br><br>「真の子女は、世界的決意を基準として立たなければならない。世界は自分のものである。真なる神の子として祝福された自分の園であるこれを犯す悪者があったら許しておかない。その決意が必要である。その決意をあなた違が持たなければ、今後世界へ向って進み行く先生とは関係がない。それは神の子供ではない。」　（一九六九・四・二十）<br>
この被造世界は、神が神の子女としての人間に与えようとしたものである。それを汚すことは許さない、という決意がなければならない。<br>
</P>
