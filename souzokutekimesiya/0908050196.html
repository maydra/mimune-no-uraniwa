<b>五　還故郷の方法</b>
<p>P196<br/>
      　故郷へ帰るには、男が先に、夫が先立っていくのではなくして、妻が息子を先立たせていくのです。ヤコブが還故郷するのと同じく、正にそのようにするのです。僕を先に立て、次に息子、娘を先に立て、妻を立て、一番最後になって夫が行くのです。自分の一族を先立たせるのです。(一九八八・八・二二、漢南洞公館）<p>
