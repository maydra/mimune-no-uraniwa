<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🔮 ランダムページに移動中...</title>
</head>
<body>
  <h1>🔮 ランダムなページを選んでいます...</h1>

<script>
  // ランダムスクロールの判定
  const wantRandomScroll = new URLSearchParams(window.location.search).get("randomScroll") === "true";

  // JSONを取得してランダムページへ遷移
  fetch("pages.json")
    .then(res => res.json())
    .then(pages => {
      const randomPage = pages[Math.floor(Math.random() * pages.length)];
      // ベースURLを定数で指定
      const basePath = "/mimune-no-uraniwa/";  // ←これ重要！
      const fullURL = basePath + randomPage + (wantRandomScroll ? "?randomScroll=true" : "");
      location.href = fullURL;
    })
    .catch(err => {
      console.error("ページ取得失敗:", err);
      document.body.innerHTML += "<p style='color:red;'>ページ取得に失敗しました。</p>";
    });
</script>

</body>
</html>
