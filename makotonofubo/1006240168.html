<b>D 従順であるべし</b>
<p>P.168<br/>
      本来、神様の名を持ってきた父母の前に、子供は絶対服従しなければなりません。そこには異議がないのです。これは、強制で言うのではありません。愛を中心として、そうすることができるよう、環境を作るのです。
      <p>妻は夫を愛し、夫は妻を愛すのです。愛を中心とした父母になり、愛する子女を自然、絶対屈服させうる環境を率いていってこそ、天国基盤が崩れないのです。（一〇一\二八三）
