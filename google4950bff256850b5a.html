<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("randomScroll") === "true") {
    window.onload = () => {
      const y = Math.floor(Math.random() * document.body.scrollHeight);
      window.scrollTo({ top: y, behavior: "smooth" });
    };
  }
</script>
