<p>P181<br/>

      一　本来の友達の中の友達は父母<p>
もし人間が堕落しなかったら、友達の中の最も真実な友達がだれかといえば自分の父母です。自分の父母が友達の中の友達の王なのです。また、先生の中の先生の王が父母なのです。分かりますか？　すべての計画の根本は父母であり、すべての生活の根本も父母であり、すべての社会活動の中心も父母なのです。ところでこの父母が、真の父母でなく偽りの父母になりました。逆さまになったのです。
